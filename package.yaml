name:                primalspec
version:             0.1.0.0
github:              "yksym/primalspec"
license:             BSD3
author:              "yksym"
maintainer:          "example@example.com"
copyright:           "2018 yksym"

extra-source-files:
- README.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/yksym/primalspec#readme>

dependencies:
- base >= 4.7 && < 5
- lens
- reflection
- containers
- data-default

default-extensions:
- GADTs
- FlexibleContexts
- Strict
- StrictData
- ConstraintKinds
- ExistentialQuantification
- MultiWayIf
- TupleSections
- RankNTypes
- TemplateHaskell


library:
  source-dirs: src

executables:
  primalspec-exe:
    main:                Main.hs
    source-dirs:         demo
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - primalspec

tests:
  primalspec-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - primalspec
